<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Get Github details</title>
    <link rel="icon" type="image/png" href="">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <h3 class="text-center mt-5">GitHub Details</h3>
    <div class="row">
        <div class="col-8">
            <form id="gitHubForm" class="form-inline mx-auto" style="width: 280px">
                <input id="usernameInput" class="form-control mb-5" type="text" name="username" placeholder="GitHub Username">
                <input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit">
            </form>
            
            <ul id="user" class="list-group mx-auto mb-5">
        
            </ul>
            <ul id="userRepos" class="list-group mx-auto mb-5">
        
            </ul>
        </div>
        <div class="col-4">
            <div class="history mx-auto">
                <h2>Your Search History</h2>
                click on the usernames to delete them.
                <ul id="updatedhistory" class="list-group mx-auto mb-5">
        
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
